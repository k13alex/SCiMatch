<section class="quiz">
  <div class="container">
    <div class="quiz__wrapper z-content">
      <div class="quiz-progress">
        <div class="quiz-progress__text">
          <span> Stuck on a message? </span>
          <span>
            Progress:
            <div class="step-id">0</div>
            /3
          </span>
        </div>
        <div class="quiz-progress__bar">
          <div class="quiz-progress__bar-percentage"></div>
        </div>
      </div>
      <div class="quiz__steps quiz__steps_small">

            <button type="button" class="quiz-step__btn">Female</button>
            <button type="button" class="quiz-step__btn">Non-binary</button>
          </div>
        </div>
        <div id="step-3" class="quiz-step">
          <div class="quiz-step__question">Choose a tone of the message:</div>
          <div class="quiz-step__wrap">
            <button type="button" class="quiz-step__btn">Rizz</button>
            <button type="button" class="quiz-step__btn">Romantic</button>
            <button type="button" class="quiz-step__btn">Funny</button>
            <button type="button" class="quiz-step__btn">Firty</button>
            <button type="button" class="quiz-step__btn">Witty</button>
